name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  prepare_image:
    steps:
      - name: Pre-build dev container image
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/G-Research/pulp-manager-devcontainer
          cacheFrom: ghcr.io/G-Research/pulp-manager-devcontainer
          push: always

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Run lint in devcontainer
      uses: devcontainers/ci@v0.3
      with:
        cacheFrom: ghcr.io/G-Research/pulp-manager-devcontainer
        push: never
        runCmd: |
          cd /workspace
          python -m venv venv
          ./venv/bin/pip install --upgrade pip
          ./venv/bin/pip install -r requirements.txt
          ./venv/bin/pylint --rcfile ./pylint.rc pulp_manager/ || true

  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Run tests with coverage in devcontainer
      uses: devcontainers/ci@v0.3
      with:
        cacheFrom: ghcr.io/G-Research/pulp-manager-devcontainer
        push: never
        runCmd: |
          cd /workspace
          python -m venv venv
          ./venv/bin/pip install --upgrade pip
          ./venv/bin/pip install -r requirements.txt
          ./venv/bin/pip install pytest-cov
          ./venv/bin/pytest -v --cov=pulp_manager --cov-report=xml --cov-report=term-missing --junit-xml=pytest-results.xml

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          pytest-results.xml
          coverage.xml
        if-no-files-found: ignore

    - name: Upload coverage to Codecov
      if: success()
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
