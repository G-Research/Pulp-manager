[tool:pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = pulp_manager/tests

# Output settings
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    --cov=pulp_manager
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=90
    --maxfail=3
    --ff

# Environment variables for testing
env = 
    JWT_SECRET=test_secret
    PULP_MANAGER_SKIP_PARSER_CONFIG=1
    PULP_MANAGER_CONFIG_PATH=./local_config.ini
    PULP_SYNC_CONFIG_PATH=./local_pulp_config.yml

# Markers for organizing tests
markers =
    unit: Unit tests (fast)
    integration: Integration tests (slower)
    slow: Slow tests
    skip_ci: Skip in CI environment

# Asyncio settings
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = pulp_manager
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod